<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Library</title>
</head>
<body>
    <div class = "page">
        <div class = "top-page">
            <div class = "title">
                <h1>Welcome to the Library</h1>
            </div>
            <div class = "addButtonDiv">
                <button class = "addButton">Add Book</button>
            </div>
        </div>
        <div class = "bottom-page">
            <div class = "exampleCard">
                <div class = "cardText">
                    <p>Name: The Hobbit</p>
                    <p>Author: J.R.R</p>
                    <p>Pages: 286</p>
                    <p>Not read yet!</p>
                </div>
                <div class = "bookButtons">
                    <button class = "readButton cardButton">Read</button>
                    <button class = "deleteButton cardButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
